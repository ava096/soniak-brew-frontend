<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Delivery Employee</title>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Delivery Employee</h1>
 
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                <p>Enter Delivery Employee Details</p>
                {% if errorMessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
                {% endif %}
                <form action="/add-delivery-employee" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="{{ name }}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Salary</label>
                        <input type="number" id="salary" name="salary" value="{{ salary }}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bank_account_number">Bank Account Number</label>
                        <input type="text" id="bank_account_number" name="bank_account_number" value="{{ bank_account_number }}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="national_insurance_number">National Insurance Number</label>
                        <input type="text" id="national_insurance_number" name="national_insurance_number" value="{{ national_insurance_number}}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
