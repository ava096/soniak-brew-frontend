<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{employees.name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Employee</h1>
                </div>
            </div>
        </div>
    </header>
<main class="container mt-4">
    <section id="product" class="mt-4">
        {% if employees %}

        <h2>Name</h2>
        {{employees.name}}

        <h2>Salary</h2>
        {{employees.salary}}

        <h2>Bank Account Number</h2>
        {{employees.bank_account_number}}

        <h2>National Insurance Number</h2>
        {{employees.national_insurance_number}}
        {% else %}
        Could not find product.
        {% endif %}
    </section>
</main>
</body>
</html>
