<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Delete Delivery Employee</title>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Delete Delivery Employee</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errorMessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>
                {% endif %}
                <form action="/delete-delivery-employee" method="POST">
                    <div class="form-group">
                        <label for="employeeID">Select employee to delete:</label>
                        <br>
                        <select name="employeeID" id="employeeID">
                            {% for employee in employees %}
                            <option value='{{ employee.delivery_employee_id }}'>{{ employee.name }}</option>
                            {% endfor %}
                        </select>
                     </div>
                    <button type="submit" id="deleteButton" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
